<!DOCTYPE html>
<html lang="ml">
  <head>
    <meta charset="UTF-8" />
    <title>Live Quiz</title>
    <link rel="stylesheet" href="quizOnline.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: #f5f5f5;
      }

      .header {
        text-align: center;
        padding: 20px;
        font-size: 20px;
        background: #4c4a94;
        color: white;
      }

      .container {
        padding: 20px;
        margin-bottom: 100px; /* Give space for bottom bar */
      }

      #quizBox {
        margin-top: 20px;
      }

      /* Floating Button Bar */
      .bottom-bar {
        position: fixed;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        background: white;
        padding: 10px 20px;
        border-radius: 50px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        z-index: 999;
      }

      .bottom-bar button {
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .bottom-bar button:hover {
        transform: scale(1.14);
      }

      .bnav {
        background: #000;
        border-radius: 10px;
        color: #fff;
        padding: 5px 15px;
        font-size: 15px;
        font-family: sans-serif;
        font-style: normal;
      }

      .b_nav_round {
        border-radius: 50%;
      }

      /* Colors */
      .red {
        width: 30px;
        height: 30px;
        background-color: #ff0000;
      }
      .orange {
        width: 30px;
        height: 30px;
        background-color: #ff7e43;
      }
      .blue {
        width: 30px;
        height: 30px;
        background-color: #4c4a94;
      }
      .green {
        width: 30px;
        height: 30px;
        background-color: #00ff00;
      }
      .gray {
        width: 30px;
        height: 30px;
        background-color: #808080;
      }
    </style>
  </head>

  <body>
    <div class="header" id="result">നിങ്ങളുടെ സ്കോർ: 0/0</div>

    <div class="container">
      <div class="topics" id="topicsList"></div>

      <div id="quizBox" class="quiz-box"></div>
    </div>

    <!-- Floating Buttons -->
    <div class="bottom-bar">
      <button class="bnav" onclick="showAllQuestions()">All</button>
      <button class="bnav" onclick="showRight()">Right</button>
      <button class="bnav" onclick="showAllWrong()">All_wrong</button>
      <button class="bnav" onclick="showWrong()">wrong_now</button>
      <button class="bnav" onclick="showAttempted()">attempted</button>
      <button class="bnav" onclick="showUnattempted()">Unattempted_All</button>
      <button class="bnav" onclick="showUnattemptedNow()">
        Unattempted_now
      </button>

      <button
        class="b_nav_round red"
        onclick="showColorDiv('#ff0000')"
      ></button>
      <button
        class="b_nav_round orange"
        onclick="showColorDiv('#ff7e43')"
      ></button>
      <button
        class="b_nav_round blue"
        onclick="showColorDiv('#4c4a94')"
      ></button>
      <button
        class="b_nav_round green"
        onclick="showColorDiv('#00ff00')"
      ></button>
      <button
        class="b_nav_round gray"
        onclick="showColorDiv('#808080')"
      ></button>
    </div>

    <script src="quizOnline.js"></script>

    <script>
      function filterBy(type) {
        console.log("Selected filter:", type);
        handleFilterChange({ target: { value: type } }); // Call your existing function
      }
    </script>
  </body>
</html>
